        <body>
            <div class="newsletter">
                
                <!-- Same header as the home page. -->

                <header>
                    <h1>
                        <a href="index.html">
                            <img src="roots-logo.png" alt="roots logo." class="logo">
                        </a>
    
                    </h1>
                
                    <!-- For the nav, you can use the pound sign (#) for the value of the href attribute. -->
                    <nav>
                        <ul>

                    <h2>
                        Join Our Newsletter
                    </h2>

            </header>

            <form>
                <section class="personal-info">
                    <h3>Your Details</h3>
                    <ul>
                        <li><label for="name">Name:</label> <input type="text" name="name" id="name" placeholder="your full name" /></li>
                        <li><label for="email">Email:</label> <input type="email" name="email" id="email" placeholder="your email" /></li>
                        <li><label for="phone">Phone:</label> <input type="tel" name="phone" id="phone" placeholder="your phone number" /></li>
                    </ul>
                </section>

                <section class="interests">
                    <h3>Your Interests</h3>
                    <ul>
                        <li><input type="checkbox" id="food" value="food" /> <label for="food">Food</label></li>
                        <li><input type="checkbox" id="drinks" value="drinks" /> <label for="drinks">Drinks</label></li>
                        <li><input type="checkbox" id="dessert" value="dessert" /> <label for="dessert">Desserts</label></li>
                        <li><input type="checkbox" id="restaurants" value="restaurants" /> <label for="restaurants">Restaurants</label></li>
                        <li><input type="checkbox" id="cafes" value="cafes" /> <label for="cafes">Cafes</label></li>
                        <li><input type="checkbox" id="recipes" value="recipes" /> <label for="recipes">Recipes</label></li>
                    </ul>
                </section>

                <section class="frequency">
                    <h3>Frequency</h3>
                    <ul>
                        <li>
                            <label for="frequency">Receive emails every:</label>
                            <select id="frequency" name="frequency">
                                <option value=""></option>
                                <option value="Monthly">Month</option>
                                <option value="Quarterly">Quarter</option>
                                <option value="Yearly">Year</option>
                            </select>
                        </li>
                    </ul>
                </section>

            </form>

            <img src="newsletter-matcha.jpg" alt="A cup of matcha next to a napkin that says 'I love you so matcha'." class="newsletter-photo">
